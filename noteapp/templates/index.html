<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4"> My Notes</h2>
    <form method="POST" class="mb-4">
      <div class="input-group">
        <input type="text" name="note" class="form-control" placeholder="Write a note..." required>
        <button class="btn btn-primary">Add</button>
      </div>
    </form>
    <ul class="list-group">
      {% for id, content in notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ content }}
          <a href="{{ url_for('delete_note', note_id=id) }}" class="btn btn-sm btn-danger">Delete</a>
        </li>
      {% else %}
        <li class="list-group-item text-muted">No notes yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
